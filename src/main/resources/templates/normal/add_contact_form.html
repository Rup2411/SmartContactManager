<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is Home Page</title>
</head>
<body>
<section>

    <div class="card">
        <div class="card-body">

            <h1 class="text-center">Add Contact</h1>

            <div class="container-fluid mt-1">

                <div class="row">

                    <div class="col-md-8 offset-md-2">

                        <form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process/contact}" class="mt-2">
                            <!-- First Name -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                </div>
                                <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" class="form-control">
                            </div>
                            <!-- Add other form elements here -->
                            
                            <!-- Last Name -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa-regular fa-user"></i>
                                    </div>
                                </div>
                                <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" class="form-control">
                            </div>
                            <!-- Add other form elements here -->
                            
                            <!-- Nick Name -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                      <i class="fa-duotone fa-user"></i>
                                    </div>
                                </div>
                                <input type="text" id="nickName" name="nickName" placeholder="Enter Nick Name" class="form-control">
                            </div>
                            <!-- Add other form elements here -->
                            
                            <!-- Email -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        @
                                    </div>
                                </div>
                                <input type="text" id="email" name="email" placeholder="Enter Email" class="form-control">
                            </div>
                            <!-- Add other form elements here -->
                            
                            <!-- First Name -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa-sharp fa-regular fa-heart"></i>
                                    </div>
                                </div>
                                <input type="text" id="relation" name="relation" placeholder="Enter Relation" class="form-control">
                            </div>
                            <!-- Add other form elements here -->
                            
                            <!-- Phone Number -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>
                                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" class="form-control">
                            </div>
                            <!-- Add other form elements here -->
                            
                            <!-- Description -->
                            <div class="form-group mt-3">
                               <textarea placeholder="Enter Contact Description" id="description" name="description" rows="10" class="form-control"></textarea>
                            </div>
                            <!-- Add other form elements here -->
                            
                            <!-- Contact Image -->
                            
							
							<div class="container text-center">
							<button class="btn btn-outline-primary">Save Contact</button>
							</div>
                            
                             <!-- Add other form elements here -->
                            
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
