<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8" />
		<title>This is Home Page</title>
	</head>
	<body>
		<section>
			<div class="container">
				
				<div class="row">
					
					<div class="col-md-6 offset-md-3">
						
						<div class="my-card mt-3">
							
							<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
								<p class="text-center"	th:text="${session.message.content}"></p>
								
							</div>
							
							<img style="width: 60px;" src="" th:src="@{/img/machine.png}" alt=""/>
							
							<h1 class="text-center">Create Account</h1>
							
							<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
								
								<!-- name field -->
								<div class="mb-3">
								<label>First Name</label>
                            	<input type="text" name="firstName" class="form-control"
                                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid':''"
                                   placeholder="Enter First Name" th:value="${user.firstName}" required>
                            	
                            	<div class="invalid-feedback" th:each="e : ${#fields.errors('firstName')}" th:text="${e}">
                                First Name Cannot Be Blank
                            	</div>
               					 </div>	
								
								<div class="mb-3">
									<label>Last Name</label> 
									<input type="text" name="lastName" class="form-control" placeholder="Enter Last Name" th:value="${user.lastName}" required>
								</div>
								
								<div class="mb-3">
									<label>Email</label> 
									<input type="email" name="email" class="form-control" placeholder="Enter Email" th:value="${user.email}" required>
								</div>
								
								<div class="mb-3">
									<label>Contact Number</label> 
									<input type="number" name="phoneNumber" class="form-control" placeholder="Enter Contact Number" value="${user.phoneNumber}" required>
								</div>
								
								<div class="mb-3">
									<label>Password</label>
									<input type="password" name="password" class="form-control" placeholder="Enter Password" required>
								</div>
								
								<div class="form-group">
									<label>About</label>
									<textarea type="text" name="about" rows="5" class="form-control" placeholder="Write Something About Yourself" th:value="${user.about}"></textarea>
								</div>
								
								<div class="form-group form-check mt-2">
									<input type="checkbox" name="agreement" class="form-check-input" id="agreement"
									/>
									
									<label>Accept Terms and Conditions</label>
								</div>
								
								<div  class="container text-center mt-2">
									
									<button type="submit" class="btn bg-primary text white">Submit</button>
									
									<button type="reset" class="btn btn-warning text white">Reset</button>
									
								</div>
								
								</div>
							</form>
						</div>
						
					</div>
					
				</div>
				
			</div>
			
		</section>
	</body>
</html>
